<!DOCTYPE html>
<html>

	<link rel="stylesheet" type="text/css" href="style.css">

<script> 
$(document).ready(function(){
	function playsider() {
	$(".img_2").delay(1000).animate({"left": "15px"});
    $(".img_3").delay(1000).animate({"left": "316px"});
    $(".img_2").delay(1000).animate({"left": "110px"},);
    $(".img_3").delay(1000).animate({"left": "220px"},);
}
	setInterval(function(){ playsider();}, 1000);
});
</script> 
</head>
