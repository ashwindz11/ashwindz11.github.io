<!DOCTYPE html>
<html>
<head>
	<title>Sliding Door</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
function playsider() {
	$(".img_2").delay(1000).animate({"left": "15px"});
    $(".img_3").delay(1000).animate({"left": "316px"});
    $(".img_2").delay(1500).animate({"left": "110px"},);
    $(".img_3").delay(1500).animate({"left": "220px"},);
}
setInterval(function(){ playsider();}, 2000);
});
</script> 
</head>
<body>
	<div id="main">
		<div class="img_1"></div>
		<div class="img_2"></div>
		<div class="img_3"></div>
		<div class="img_4"></div>
	<div>
</body>
</html>
